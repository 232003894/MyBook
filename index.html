<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MyBook</title>
    <link rel="stylesheet "type="text/css" href="index.css"/>
  </head>
  <body>
    <div id="app">
        <div id="mainPage">
        <div id="navigation">
            <div id=nav_item" class="nav_item">
                <img class="nav_item_img" src="./Resource/Image/32px/home.png"/>
                <p class="nav_item_text">主页</p> 
            </div>
            <div id="" class="nav_item">
                <img class="nav_item_img" src="./Resource/Image/32px/rank.png"/>
                <p class="nav_item_text">排行榜</p> 
            </div>
            <div id="" class="nav_item" style="background:  rgb(180, 180, 180)">
                <img class="nav_item_img" src="./Resource/Image/32px/sort.png"/>
                <p class="nav_item_text">分类</p> 
            </div>
            <div id="" class="nav_item">
                <img class="nav_item_img" src="./Resource/Image/32px/shelf.png"/>
                <p class="nav_item_text">书架</p> 
            </div>

            </div>
            <div id="content">
                <div id="head">
                    <p class="item">玄幻</p>
                    <p class="item">奇幻</p>
                    <p class="item">武侠</p>
                    <p class="item">仙侠</p>
                    <p class="item">都市</p>
                    <p class="item">现实</p>
                    <p class="item">军事</p>
                    <p class="item">历史</p>
                </div>
                <div id="mark"></div>
                <div class="con_item">
                    <div class="book">
                        <img src="./Resource/Image/book.jpg"/>
                    </div>
                    <div class="book_info">
                        <p style="font-size: 18px; margin: 20px; margin-left:0px; margin-bottom: 10px;">斗破苍穹</p>
                        <p style="font-size: 12px; color:grey;">这里是属于斗气的世界，没有花俏艳丽的魔法，有的，仅仅是繁衍到巅峰的斗气！</p>
                        <p style="font-size: 12px; color: grey; margin-top: 35px;">天蚕土豆</p>
                    </div>
                </div>
                <div class="con_item">
                    <div class="book">
                        <img src="./Resource/Image/book2.jpg"/>
                    </div>
                    <div class="book_info">
                        <p style="font-size: 18px; margin: 20px; margin-left:0px; margin-bottom: 10px;">斗罗大陆</p>
                        <p style="font-size: 12px; color:grey;">唐门外门弟子唐三，因偷学内门绝学为唐门所不容，跳崖明志时却发现没有死，反而以另外一个身份来到了另一个世界，一个属于武魂的世界，名叫斗罗大陆。</p>
                        <p style="font-size: 12px; color: grey; margin-top: 20px;">唐家三少</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
